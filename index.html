<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do list</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <div class="main">
      <div id="container">
        <header>
          <h1>To-do list</h1>
        </header>

        <form id="todo-form">
          <p>Adicione a sua tarefa:</p>
          <div class="form-control">
            <input
              type="text"
              id="task"
              placeholder="O que vocÃª vai fazer?"
              autofocus
              autocomplete="off"
            />
            <button type="submit"><i class="fa-solid fa-plus"></i></button>
          </div>
        </form>

        <form id="edit-form" class="hide">
          <p>Edite a sua tarefa:</p>
          <div class="form-control">
            <input type="text" id="edit-task" />
            <button><i class="fa-solid fa-check-double"></i></button>
          </div>
          <button id="edit-cancel">Cancelar</button>
        </form>

        <div id="toolbar">
          <div id="search">
            <p>Pesquisar:</p>
            <form>
              <input
                type="text"
                id="search-input"
                placeholder="Pesquise a tarefa"
                autocomplete="off"
              />
              <button id="erase-btn">
                <i class="fa-solid fa-delete-left"></i>
              </button>
            </form>
          </div>
          <div id="filter">
            <p>Filtrar:</p>
            <select name="options" id="filter-select">
              <option value="all">Todos</option>
              <option value="done">Feitos</option>
              <option value="todo">A fazer</option>
            </select>
          </div>
        </div>

        <div id="todo-list"></div>
      </div>
    </div>
  </body>
</html>
